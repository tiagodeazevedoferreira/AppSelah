<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="Sela_Logo_2.png">
  <style>
    body { background-color: #f8f9fa; padding: 20px; font-family: Arial, sans-serif; }
    .cifra { 
      font-family: monospace; 
      white-space: pre-wrap; 
      background: white; 
      padding: 20px; 
      border: 1px solid #dee2e6; 
      border-radius: 8px; 
      overflow-x: auto; 
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .card { cursor: pointer; transition: all 0.2s; }
    .card:hover { background-color: #f0f0f0; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    header img { max-height: 80px; margin-bottom: 10px; }
    #visualizar-section { min-height: 80vh; }
  </style>
</head>
<body>
  <div class="container">
    <header class="text-center mb-5">
      <img src="Sela_Logo_2.png" alt="Selah Logo">
    </header>

    <div id="lista-section">
      <input type="text" id="busca" class="form-control mb-4" placeholder="Buscar por título ou artista...">

      <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary"></div>
        <p>Carregando músicas...</p>
      </div>

      <div id="lista" class="row g-3"></div>
    </div>

    <div id="visualizar-section" class="d-none">
      <button id="btn-voltar" class="btn btn-outline-secondary mb-3">← Voltar</button>
      <h3 id="titulo"></h3>
      <p id="info" class="text-muted mb-3"></p>
      <pre id="cifra" class="cifra"></pre>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDcj5ebPcBXw5Ev6SQHXzxToCGfINprj_A",
      authDomain: "appmusicasimosp.firebaseapp.com",
      databaseURL: "https://appmusicasimosp-default-rtdb.firebaseio.com",
      projectId: "appmusicasimosp",
      storageBucket: "appmusicasimosp.appspot.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let musicas = [];

    onValue(ref(db, 'cifras'), (snapshot) => {
      document.getElementById('loading').classList.add('d-none');
      const data = snapshot.val();
      if (data) {
        musicas = Object.values(data);
        musicas.sort((a, b) => a.titulo.localeCompare(b.titulo, 'pt-BR'));
        mostrarLista(musicas);
      } else {
        document.getElementById('lista').innerHTML = '<p class="text-center text-muted py-5">Nenhuma música encontrada.</p>';
      }
    }, (err) => {
      document.getElementById('loading').innerHTML = '<p class="text-danger text-center py-5">Erro: ' + err.message + '</p>';
    });

    function mostrarLista(lista) {
      const container = document.getElementById('lista');
      container.innerHTML = '';
      lista.forEach(m => {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4 mb-3';
        const card = document.createElement('div');
        card.className = 'card h-100';
        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${m.titulo || 'Sem título'}</h5>
            <p class="card-text">
              ${m.artista || '—'}<br>
              <small>Tom: ${m.tom_original || '?'}</small>
            </p>
            <small class="text-muted">Clique para ver a cifra</small>
          </div>
        `;
        card.addEventListener('click', () => abrirCifra(m));
        col.appendChild(card);
        container.appendChild(col);
      });
    }
function abrirCifra(m) {
  document.getElementById('lista').style.display = 'none';
  document.getElementById('visualizar').classList.remove('d-none');

  document.getElementById('titulo').textContent = m.titulo || 'Sem título';
  document.getElementById('info').textContent = `${m.artista || '—'} • Tom: ${m.tom_original || '?'}`;

  // Usa o novo campo parseado
  let textoCifra = '[Cifra não disponível]';
  if (m.cifra_parseada && Array.isArray(m.cifra_parseada) && m.cifra_parseada.length > 0) {
    textoCifra = '';
    m.cifra_parseada.forEach(linha => {
      let linhaTexto = '';
      if (linha.acordes && linha.acordes.length > 0) {
        linha.acordes.forEach(a => {
          linhaTexto += a.acorde.padEnd(10, ' '); // espaçamento aproximado
        });
        linhaTexto += '\n';
      }
      linhaTexto += linha.letra || '';
      textoCifra += linhaTexto + '\n';
    });
  } else if (m.cifra_original) {
    textoCifra = m.cifra_original; // fallback se ainda existir
  }

  document.getElementById('cifra').textContent = textoCifra.trim();
}
    function voltar() {
      document.getElementById('visualizar-section').classList.add('d-none');
      document.getElementById('lista-section').classList.remove('d-none');
    }

    // Busca
    document.getElementById('busca').addEventListener('input', e => {
      const termo = e.target.value.toLowerCase();
      const filtradas = musicas.filter(m => 
        (m.titulo || '').toLowerCase().includes(termo) ||
        (m.artista || '').toLowerCase().includes(termo)
      );
      mostrarLista(filtradas);
    });

    // Botão Voltar
    document.getElementById('btn-voltar').addEventListener('click', voltar);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
