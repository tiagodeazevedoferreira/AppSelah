<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/Sela_Logo_2.png">
  <style>
    body { background-color: #f8f9fa; padding: 20px; }
    .cifra { 
      font-family: monospace; 
      white-space: pre-wrap; 
      background: white; 
      padding: 20px; 
      border: 1px solid #dee2e6; 
      border-radius: 8px; 
      overflow-x: auto; 
      font-size: 1.1rem;
    }
    .card { cursor: pointer; }
    .card:hover { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <div class="container">
    <header class="text-center mb-4">
      <img src="/Sela_Logo_2.png" alt="Selah" style="max-height: 80px;">
      <p class="lead text-muted">Cifre. Ajuste. Louve.</p>
    </header>

    <input type="text" id="busca" class="form-control mb-4" placeholder="Buscar por título ou artista...">

    <div id="loading" class="text-center py-5">
      <div class="spinner-border text-primary"></div>
      <p>Carregando músicas...</p>
    </div>

    <div id="lista" class="row g-3"></div>

    <div id="visualizar" class="d-none mt-4">
      <button class="btn btn-outline-secondary mb-3" onclick="voltar()">← Voltar</button>
      <h3 id="titulo"></h3>
      <p id="artista" class="text-muted"></p>
      <pre id="cifra" class="cifra"></pre>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDcj5ebPcBXw5Ev6SQHXzxToCGfINprj_A",
      authDomain: "appmusicasimosp.firebaseapp.com",
      databaseURL: "https://appmusicasimosp-default-rtdb.firebaseio.com",
      projectId: "appmusicasimosp",
      storageBucket: "appmusicasimosp.appspot.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let musicas = [];

    onValue(ref(db, 'cifras'), (snapshot) => {
      document.getElementById('loading').style.display = 'none';
      const data = snapshot.val();
      if (data) {
        musicas = Object.values(data);
        musicas.sort((a, b) => a.titulo.localeCompare(b.titulo));
        mostrarLista(musicas);
      } else {
        document.getElementById('lista').innerHTML = '<p class="text-center text-muted">Nenhuma música encontrada.</p>';
      }
    });

    function mostrarLista(lista) {
      const container = document.getElementById('lista');
      container.innerHTML = '';
      lista.forEach(m => {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4';
        col.innerHTML = `
          <div class="card mb-3" onclick="abrirCifra(${JSON.stringify(m)})">
            <div class="card-body">
              <h5 class="card-title">${m.titulo || 'Sem título'}</h5>
              <p class="card-text">
                ${m.artista || '—'}<br>
                <small>Tom: ${m.tom_original || '?'}</small>
              </p>
              <small class="text-muted">Clique para ver a cifra</small>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    function abrirCifra(musica) {
      document.getElementById('lista').style.display = 'none';
      document.getElementById('visualizar').classList.remove('d-none');

      document.getElementById('titulo').textContent = musica.titulo || 'Sem título';
      document.getElementById('artista').textContent = musica.artista || '—';
      document.getElementById('cifra').textContent = musica.cifra_original || '[Cifra não disponível]';
    }

    function voltar() {
      document.getElementById('visualizar').classList.add('d-none');
      document.getElementById('lista').style.display = 'block';
    }

    document.getElementById('busca').addEventListener('input', e => {
      const termo = e.target.value.toLowerCase();
      const filtradas = musicas.filter(m => 
        (m.titulo || '').toLowerCase().includes(termo) ||
        (m.artista || '').toLowerCase().includes(termo)
      );
      mostrarLista(filtradas);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
