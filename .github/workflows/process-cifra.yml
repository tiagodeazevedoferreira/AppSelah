name: Processar Cifras e Atualizar Firebase

on:
  schedule:
    - cron: '0 10 * * *'   # ~07h BRT - ajuste se quiser
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar pacotes do sistema para OCR e PDF
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-por libtesseract-dev poppler-utils

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth google-auth-oauthlib google-auth-httplib2 pytesseract pdf2image python-docx firebase-admin pillow unidecode requests

      - name: Executar o script de processamento
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python process_cifras.py   # ← EXATAMENTE esse nome! Com underline e "s"
