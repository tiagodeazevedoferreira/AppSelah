name: Processar Cifras e Atualizar Firebase

on:
  schedule:
    - cron: '0 10 * * *'   # 07:00 BRT (10:00 UTC) - ajuste se quiser outro horário
  workflow_dispatch:       # permite rodar manualmente

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-por libtesseract-dev poppler-utils

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth-oauthlib google-auth-httplib2 pytesseract pdf2image python-docx firebase-admin pillow unidecode requests

      - name: Rodar script de processamento
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python process_cifras.py
